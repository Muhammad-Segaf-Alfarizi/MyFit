<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajahi Postingan pink aesthetic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card {
            position: relative;
            overflow: hidden;
            height: 300px; /* Adjusted height for larger images */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        .post-card:hover::before {
            background: rgba(0, 0, 0, 0.5);
        }
        .post-title {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: white;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container mt-4">
        <h5>Jelajahi Postingan pink aesthetic</h5>
        <div class="row g-2">
            <div class="col-12 col-md-6">
                <a href="post page.html" class="text-decoration-none">
                    <div class="post-card" style="background-image: url('images/Aesthetic-Pink-Clouds.jpeg');"></div>
                    <p class="post-title">Aesthetic Pink Clouds</p>
                </a>
            </div>
            <div class="col-12 col-md-6">
                <a href="post page.html" class="text-decoration-none">
                    <div class="post-card" style="background-image: url('images/Hot-Neon-Pink.jpeg');"></div>
                    <p class="post-title">Hot neon pink </p>
                </a>
            </div>
            <div class="col-12 col-md-6">
                <a href="post page.html" class="text-decoration-none">
                    <div class="post-card" style="background-image: url('images/Pink-and-White-Aesthetic.jpeg');"></div>
                    <p class="post-title">Pink and white aesthetic</p>
                </a>
            </div>
            <div class="col-12 col-md-6">
                <a href="post page.html" class="text-decoration-none">
                    <div class="post-card" style="background-image: url('images/Pink-Glitter-and-Sequin-Aesthetic.jpeg');"></div>
                    <p class="post-title">Pink Glitter and Sequin Aesthetic</p>
                </a>
            </div>
            <div class="col-12 col-md-6">
                <a href="post page.html" class="text-decoration-none">
                    <div class="post-card" style="background-image: url('images/Pink-Vintage-Aesthetic.jpeg');"></div>
                    <p class="post-title">Pink Vintage Aesthetic</p>
                </a>
            </div>
            <div class="col-12 col-md-6">
                <a href="post page.html" class="text-decoration-none">
                    <div class="post-card" style="background-image: url('images/Soft-Pastel-Pink.jpeg');"></div>
                    <p class="post-title">Soft pastel pink</p>
                </a>
            </div>
        </div>
        <a href="Feed%20page%20acc.html" class="btn btn-outline-light back-button">Kembali ke Feed Page</a>
    </div>
</body>
</html>
