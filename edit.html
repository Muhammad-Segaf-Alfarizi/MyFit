<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand img {
            height: 24px;
        }
        .navbar-nav .nav-link {
            color: #000;
        }
        .container {
            max-width: 900px;
        }
        .btn-primary {
            background-color: #e60023;
            border-color: #e60023;
        }
        .card-img-top {
            border-radius: 12px;
        }
        .form-floating textarea {
            height: 150px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jelajahi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Post Section -->
    <div class="container mt-4">
        <h2 class="mb-4">Buat Pin</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="your-image-url.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Judul</label>
                        <input type="text" class="form-control" id="title" placeholder="Tambahkan judul">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Tambahkan deskripsi terperinci"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="link" class="form-label">Tautan</label>
                        <input type="url" class="form-control" id="link" placeholder="Tambahkan tautan">
                    </div>
                    <div class="mb-3">
                        <label for="board" class="form-label">Papan</label>
                        <select class="form-select" id="board">
                            <option selected>Pilih papan</option>
                            <option value="1">Board 1</option>
                            <option value="2">Board 2</option>
                            <option value="3">Board 3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Terbitkan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
