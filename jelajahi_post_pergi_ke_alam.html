<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajahi Postingan Pergi ke alam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card {
            position: relative;
            overflow: hidden;
            height: 300px; /* Adjusted height for larger images */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        .post-card:hover::before {
            background: rgba(0, 0, 0, 0.5);
        }
        .post-title {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: white;
        }
    </style>
</head>
<body class="bg-dark text-light">

        <div class="row g-2">

                </a>

                    <p class="post-title">jaket khusus hiking dan celana pendek</p>
                </a>
            </div>
            <div class="col-12 col-md-6">
