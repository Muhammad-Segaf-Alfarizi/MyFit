<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajahi Postingan Feed Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card {
            position: relative;
            overflow: hidden;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .post-card p {
            position: relative;
            z-index: 1;
            margin: 0;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <!-- Search Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <form class="d-flex w-100">
                <input class="form-control me-2 bg-secondary border-0 text-light" type="search" placeholder="Cari di MyFit" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Explore Feed -->
    <div class="container mt-4">
        <h5>Jelajahi Postingan Feed</h5>
        <div class="row g-2">
            <div class="col-12 col-md-6">
                <div class="post-card" style="background-image: url('path_to_image1.jpg');">
                    <p>Post Title 1</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="post-card" style="background-image: url('path_to_image2.jpg');">
                    <p>Post Title 2</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="post-card" style="background-image: url('path_to_image3.jpg');">
                    <p>Post Title 3</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="post-card" style="background-image: url('path_to_image4.jpg');">
                    <p>Post Title 4</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="post-card" style="background-image: url('path_to_image5.jpg');">
                    <p>Post Title 5</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="post-card" style="background-image: url('path_to_image6.jpg');">
                    <p>Post Title 6</p>
                </div>
            </div>
            <!-- Tambahkan lebih banyak post sesuai kebutuhan -->
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand" href="feedpage.html"><i class="bi bi-house-door"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-search"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-plus-square"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-chat-dots"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-person-circle"></i></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
