<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            border-right: 1px solid #ddd;
            padding-top: 1rem;
        }
        .sidebar a {
            display: block;
            padding: 1rem;
            color: #000;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .main-content {
            padding: 2rem;
        }
        .upload-box {
            border: 2px dashed #ced4da;
            padding: 2rem;
            text-align: center;
            background-color: #f1f3f5;
            margin-bottom: 1rem;
        }
        .upload-box:hover {
            background-color: #e9ecef;
        }
        .form-control:disabled {
            background-color: #f1f3f5;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <a href="#">Beranda</a>
                <a href="#">Jelajahi</a>
                <a href="#" class="btn btn-primary w-100">Buat</a>
            </div>
            <div class="col-10 main-content">
                <h1 class="h4">Buat Pin</h1>
                <div class="row">
                    <div class="col-md-7">
                        <div class="upload-box">
                            <p>Pilih file atau seret dan jatuhkan di sini</p>
                            <p class="text-muted">Sebaiknya gunakan file .jpg berkualitas tinggi berukuran kurang dari 20MB atau file .mp4 berukuran kurang dari 200MB.</p>
                        </div>
                        <button class="btn btn-outline-primary w-100">Simpan dari URL</button>
                    </div>
                    <div class="col-md-5">
                        <form>
                            <div class="mb-3">
                                <label for="title" class="form-label">Judul</label>
                                <input type="text" class="form-control" id="title" placeholder="Tambahkan judul">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Tambahkan deskripsi terperinci"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="link" class="form-label">Tautan</label>
                                <input type="url" class="form-control" id="link" placeholder="Tambahkan tautan">
                            </div>
                            <div class="mb-3">
                                <label for="board" class="form-label">Papan</label>
                                <select class="form-select" id="board">
                                    <option selected>Pilih papan</option>
                                    <option value="1">Papan 1</option>
                                    <option value="2">Papan 2</option>
                                    <option value="3">Papan 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">Topik yang diberi tag</label>
                                <input type="text" class="form-control" id="tags" placeholder="Cari tag">
                                <small class="text-muted">Jangan khawatir, orang tidak akan melihat tag Anda</small>
                            </div>
                            <div class="mb-3">
                                <a href="#" class="text-decoration-none" data-bs-toggle="collapse" data-bs-target="#otherOptions" aria-expanded="false" aria-controls="otherOptions">Opsi lainnya</a>
                                <div class="collapse" id="otherOptions">
                                    <div class="mt-3">
                                        <label for="additionalOption" class="form-label">Opsi Tambahan</label>
                                        <input type="text" class="form-control" id="additionalOption" placeholder="Tambahkan opsi lainnya">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
