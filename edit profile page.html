<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Edit Profile Page</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #666;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: #fff;
        margin: 20px auto;
      }
      .form-control {
        background-color: #222;
        border: 1px solid #444;
        color: #fff;
      }
      .form-control:focus {
        background-color: #222;
        border-color: #555;
        box-shadow: none;
      }
      .form-label {
        color: #aaa;
      }
      .btn-edit {
        background-color: #444;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <a href="#" class="text-white"><i class="bi bi-arrow-left"></i></a>
        <h3>Edit profil</h3>
        <button class="btn btn-secondary">Selesai</button>
      </div>
      <div class="text-center">
        <div class="profile-pic">W</div>
        <button class="btn-edit">Edit</button>
      </div>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">Nama depan</label>
          <input type="text" class="form-control" id="firstName" value="wet">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Nama belakang</label>
          <input type="text" class="form-control" id="lastName" placeholder="">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nama pengguna</label>
          <input type="text" class="form-control" id="username" value="wetselow1">
        </div>
        <div class="mb-3">
          <label for="about" class="form-label">Tentang</label>
          <textarea class="form-control" id="about" rows="3" placeholder="Ceritakan kisah Anda"></textarea>
        </div>
        <div class="mb-3">
          <label for="website" class="form-label">Situs web</label>
          <input type="text" class="form-control" id="website" placeholder="Tambahkan tautan untuk mendorong lalu lintas ke situs Anda">
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
