<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-card {
            position: relative;
            overflow: hidden;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: white;
        }
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .category-card p {
            position: relative;
            z-index: 1;
            margin: 0;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <form class="d-flex w-100">
                <input class="form-control me-2 bg-secondary border-0 text-light" type="search" placeholder="Cari di Pinterest" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h5>Populer di MyFit</h5>
        <div class="row g-2">
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image1');">
                    <p>Gaya jalanan pria</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image2');">
                    <p>Ilustrasi wanita</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image3');">
                    <p>Video pemandangan</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image4');">
                    <p>Foto cewe</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image5');">
                    <p>Jake enhypen</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image6');">
                    <p>Pink aesthetic</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image7');">
                    <p>Pp wa estetik</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image8');">
                    <p>Winter aespa</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image9');">
                    <p>Zee jkt48</p>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div class="category-card" style="background-image: url('path_to_your_image10');">
                    <p>Orang cantik</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand" href="#"><i class="bi bi-house-door"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-search"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-plus-square"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-chat-dots"></i></a>
            <a class="navbar-brand" href="#"><i class="bi bi-person-circle"></i></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
