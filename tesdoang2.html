<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page - Part 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f1f1;
        }
        .post-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            margin: 20px 0;
            color: #fff;
        }
        .post-card img {
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-card position-relative">
            <img src="/mnt/data/a8665157-252a-447a-95c4-895ea96245be.jpg" class="img-fluid" alt="Post Image 1">
            <div class="overlay">
                <button class="btn btn-light">Pin</button>
                <button class="btn btn-light">Papan</button>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
