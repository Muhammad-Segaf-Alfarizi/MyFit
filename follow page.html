<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Follow Page</title>
    <style>
      .container {
        max-width: 500px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .image-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .image-container img {
        max-width: 100%;
        border-radius: 8px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <div class="header">
        <h3>zahra nurhaliza</h3>
      </div>
      <div class="image-container">
        <img src="path/to/your/image.jpeg" alt="Image">
      </div>
      <div class="buttons">
        <button class="btn btn-secondary">Lihat</button>
        <button class="btn btn-danger">Simpan</button>
      </div>
      <div class="comments mt-3">
        <p><strong>3</strong> <i class="bi bi-heart-fill"></i></p>
        <p><strong>2 komentar</strong></p>
        <div class="comment">
          <p><strong>User1:</strong> I permission to save this image ... <a href="#">lihat semua</a></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
